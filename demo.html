<!DOCTYPE html>
<html>
    <!-- Document Header -->
    <head>
        <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
        <title>JQuery SlideShow</title>
        <link href="demo.css" type="text/css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <link href="dist/jquery-slideshow.css" type="text/css" rel="stylesheet" />
        <script src="dist/jquery.slideshow.js" type="text/javascript"></script>
    </head>
    <!-- End Document Header -->
    <!-- Start Body -->
    <body>
        <div id="holder">
            <div id="SlideShow">
                <!-- Slide Images -->
                <img src="http://placehold.it/853x480" class="slideobject" title="#slide1"/>
                <img src="http://placehold.it/853x480" class="slideobject" />
                <img src="http://placehold.it/853x480" class="slideobject" />
                <div class="slideobject">
                    <iframe width="100%" height="100%" src="http://www.youtube.com/embed/NAIIQvhKCuQ" frameborder="0" allowfullscreen></iframe>
                </div>
                <!-- Descriptions for Slides -->
                <div id="slide1" class="caption">This is the description for the first slide. <a href="#">Example of a link.</a></div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                //Load the SlideShow
                $('#SlideShow').SlideShow({
                  slideDuration: 8000,
                  transSpeed: 300,
                  loop: true,
                  infobar: true
                });
            });
        </script>
    </body>
</html>
